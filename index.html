<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bubble Popper Game</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form class="my-form">
        <div class="container">
          <h1>Poppers</h1>
          <ul>
            <li>
                <select id = "myList" onchange="changeValue()">  
                    <option>-- Please choose an option --</option>
                    <option> Hearts </option>  
                    <option> Bubbles </option>  
                    <option> Birds </option>    
                </select>
            </li>
          </ul>
        <ul>
            <select id = "difficultyList" onchange="changeDifficulty()">  
                <option>-- Please choose an option --</option>
                <option> Easy </option>  
                <option> Medium </option>  
                <option> Hard </option>    
            </select>
            <button class="btn-grid">
                <a href="./Game.html" ><span class="front">GO!</span></a>
              </button>
          </ul>
        </div>
      </form>
<script  src="./script.js"></script>
</body>
</html>
